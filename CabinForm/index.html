<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                grid-gap: 10px;
                background-color: #2196F3;
                padding: 10px;
            }

            .grid-container > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }

            .item1 {
                grid-row-start: 1;
                grid-row-end: 4;
                grid-column-start: 1;
                grid-column-end: 2;
            }
            .item2 {
                grid-row-start: 1;
                grid-row-end: 4;
                grid-column-start: 5;
                grid-column-end: 6;
            }
            .item3 {
                grid-column-start: 2;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 4;
                display: grid;
                grid-template-columns: auto;
                grid-gap: 10px;
                background-color: #2196F3;
                padding: 10px;
            }

            .item3 > div {
                background-color: rgba(155, 54, 54, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }
        </style>
    </head>
    <body>

        <h1>Grid Lines</h1>

        <div class="grid-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">
                <div class="item3a">3q</div>
                <div class="item3a">3a</div>
                <div class="item3b">3b</div>
            </div> 
        </div>

        <p>You can refer to line numbers when placing grid items.</p>

    </body>
</html>
