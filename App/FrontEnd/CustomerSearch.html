<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css"> 
    <title>The Cabin Form</title>
    </head>
    <img src="images/Riverside Cabins.png" alt="LOGO" width="250" height="250" style="position: absolute">    
    <div id="customer-search">
            <header> 
                    <div>Riverside Cabins Form</div>                
            </header>
            <form action="/print/" method="POST">

                <label for="fName">Search:</label>
                <Dropdown
                    :options="[{ id: 1, name: 'Option 1'}, { id: 2, name: 'Option 2'}]"
                    v-on:selected="validateSelection"
                    v-on:filter="getDropdownValues"
                    :disabled="false"
                    name="zipcode"
                    :maxItem="10"
                    placeholder="Please select an option">
                </Dropdown>
                <input type="text" name="fName" placeholder="name...">
                <br>
                <br>
                <button v-on:click="createUser">Create New User</button>
            </form>
            <br>
            <a href="index.html">HomePage</a>
            <a href="BasicCustomerInfo.html">BasicCustomerInfo</a>
            <a href="FormSelection.html">FormSelection</a>
            <a href="FormV1.html">FormV1</a>
        </div>
</html>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/vuejs/dist/vue.min.js"></script>
<script type="text/javascript" src="node_modules/vue-simple-search-dropdown/dist/vue-simple-search-dropdown.min.js"></script>
<script type="text/javascript">
  Vue.use(Dropdown);
</script>
<script>
    new Vue({
        el: '#customer-search',
        data: {
            counter: Math.floor(Math.random() * 20000)
        },
        methods: {
            createUser: function() {
                // pass everything this needs like userId etc... then stubbing is done
                window.location.href = 'http://localhost:8081/FormV1.html?userId=test&formId=' + this.counter;
            }
        }
    });
</script>
