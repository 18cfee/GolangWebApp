<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/bulma.css">
        <title>The Cabin Form</title>
    </head>
    <div id="forms-1">
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                <h1 class="title has-text-centered ">
                        Riverside Cabins Form
                </h1>
                </div>
            </div>
        </section>
        <button v-on:click="createV1">Start Form V1 with Random Id</button>
        <br>
        <button v-on:click="createBasicCustomerInfo"> Start Basic info with random id </button>
        <p>Random Id: {{counter}}</p>
        </section>
        {{customer}}
        {{custId}}
        <body><section class="section">
                <div class="columns is-mobile is-centered">
                    <div>
                        <input class="input is-rounded" type="text" name="fName" placeholder="Search by name or ID" v-model="idFilter" v-on:input="refresh">
                        <div v-for="form in customer.Forms">
                            <a v-bind:href="form.Id+'?custId='+customer.Id"><strong>{{form}}</strong></a>
                        </div>
                        <button>Create New Form</button>
                    </div>
                </div>
            </section><body>
    </div>
    
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p>
                <a href="index.html"><strong>Go Back To Home |</strong></a>
                <a href="CustomerSearch.html"><strong>Customer Search</strong></a>
            </p>
        </div>
    </footer>
</html>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    new Vue({
        el: '#forms-1',
        data: {
            counter: Math.floor(Math.random() * 20000),
            customer: {},
            custId: urlParams.get('custId'),
        },
        created: function() {
            axios.get('/getCustomers?custId='+this.custId +'&limit=1')
                    .then(res => {
                    this.customer = res.data[0] // this endpoint is used to grab a list
                    })
        },
        methods: {
            createV1: function() {
                // pass everything this needs like userId etc... then stubbing is done
                window.location.href = 'http://localhost:8081/FormV1.html?userId=test&formId=' + this.counter;
            },

            createBasicCustomerInfo: function(){
                window.location.href = 'http://localhost:8081/BasicCustomerinfo.html?userId=test&formId=' + this.counter;
            }
        }
    });
</script>
